<!DOCTYPE html>
<html lang="en" class="small-scroll">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Discurd</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="icon" type="image/x-icon" href="/media/logo.png">
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="js/jquery-3.6.0.js"></script>
</head>
<body style="background-color: #191919">
<header class="header-styles">
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="mr-auto order-0">
            <a class="navbar-brand" href="index.html"><img src="media/logo.png" alt="" width="30"> Discurd</a>
        </div>
        <div class="ml-auto">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card text-color" style="border-radius: 1rem; background: #1e1e1e">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <img src="media/logo.png" alt="" width="120">
                            <h2 class="fw-bold mb-2 text-uppercase text-color pt-3">Login</h2>
                            <p class="text-color mb-5">Please enter your username and password!</p>
                            <span class="text-danger" id="incorrect"></span>
                            <div class="form-outline form-white mb-4">
                                <input type="text" id="username" class="form-control form-control-lg text-white" style="background-color: #1e1e1e" autocomplete="off"/>
                                <label class="form-label" for="username">Username</label>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input type="password" id="password" class="form-control form-control-lg text-white" style="background-color: #1e1e1e" />
                                <label class="form-label" for="password">Password</label>
                            </div>
                            <button class="btn btn-outline-light btn-lg px-5" type="submit" onclick="signIn()">Login</button>
                        </div>

                        <div>
                            <p class="mb-0 text-color">Don't have an account? <a href="signup.html" class="fw-bold">Sign Up</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    function signIn (){
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;
        if ((username.length > 0) && (password.length > 6)) {
            $.ajax({
                type: "POST",
                url: "php/signin.php",
                async: false,
                data: {
                    username: username,
                    password: password
                },
                success: function (data) {
                    if (parseInt(data)) {
                        window.location.href = 'messaging.html';
                    } else {
                        document.getElementById("incorrect").innerText = "Incorrect username or password";
                        document.getElementById("username").className += " border-danger";
                        document.getElementById("password").className += " border-danger";
                    }
                }
            });
        } else {
            document.getElementById("incorrect").innerText = "Incorrect username or password";
            document.getElementById("username").className += " border-danger";
            document.getElementById("password").className += " border-danger";
        }
    }
</script>
</body>
</html>
