<!DOCTYPE html>
<html lang="en" class="small-scroll">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Discurd</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="icon" type="image/x-icon" href="/media/logo.png">
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="js/jquery-3.6.0.js"></script>
</head>
<body style="background-color: #eee;">
<header style="position: sticky; top: 0; z-index: 5; width: 100%;">
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="mr-auto order-0">
            <a class="navbar-brand" href="index.html"><img src="media/logo.png" alt="" width="30"> Discurd</a>
        </div>
        <div class="ml-auto">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                                <form class="mx-1 mx-md-4">
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="username" autocomplete="off" class="form-control"/>
                                            <label class="form-label" for="username">Username</label>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" id="password" class="form-control"/>
                                            <label class="form-label" for="password">Password</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" id="repeat" class="form-control"/>
                                            <label class="form-label" for="repeat">Repeat your password</label>
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 m-5">
                                        <button type="button" class="btn btn-dark btn-lg btn-block" onclick="register()">Register</button>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                <img src="media/signup.jpg"
                                     class="img-fluid d-none d-md-block rounded" width="400" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    function register(){
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;
        let repeat = document.getElementById("repeat").value;

        if (username.length < 3) {
            document.getElementById("username").className += " border-danger";
        } else{
            document.getElementById("username").className = "form-control";
        }

        if ((password !== repeat) || password.length < 6){
            document.getElementById("password").className += " border-danger";
            document.getElementById("repeat").className += " border-danger";
        } else {
            document.getElementById("password").className = "form-control";
            document.getElementById("repeat").className = "form-control";
        }

        $.ajax({
            type: "POST",
            url: "php/create_account.php",
            async: false,
            data: {
                username: username,
                password: password
            },
            success: function (data) {
                if (parseInt(data)) {
                    document.getElementById("username").className = "form-control";
                    window.location.href = "login.html";
                } else {
                    document.getElementById("username").className += " border-danger";
                }
            }
        });
    }
</script>
</body>
</html>
